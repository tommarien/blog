# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Hooked.io
subtitle:
description:
keywords:
author: Tom Marien
language: en
timezone: Europe/Brussels

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://tommarien.github.io
root: /
permalink: blog/:year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
#  line_number: true
#  auto_detect: false
#  tab_replace:

prismjs:
  enable: true
  preprocess: true
  line_number: false
  #tab_replace: ''

#prism_plugin:
 # mode: preprocess # realtime/preprocess
  #theme: tomorrow
  #line_number: false # default false
#  custom_css: 'path/to/your/custom.css'     # optional

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 5
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
##date_format: YYYY-MM-DD
date_format: MMM D, YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 25
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

theme_config:
  scheme: Mist

  menu:
    home: / || home
    about: /about/ || user
    tags: /tags/ || tags
    #categories: /categories/ || th
    archives: /archives/ || archive
    #schedule: /schedule/ || calendar
    #sitemap: /sitemap.xml || sitemap
    #commonweal: /404/ || heartbeat

  footer:
    since: 2011

  pjax: true

  vendors:
    pjax: //cdn.jsdelivr.net/gh/theme-next/theme-next-pjax@0/pjax.min.js

  social:
    GitHub: http://github.com/tommarien || github
    Twitter: http://twitter.com/Tom_Marien || twitter
    LinkedIn: http://linkedin.com/in/tommarien || linkedin
    E-Mail: mailto:tommarien@gmail.com || envelope

  github_banner:
    enable: true
    permalink: https://github.com/tommarien
    title: Follow me on GitHub

  # Google Analytics
  google_analytics:
    tracking_id: UA-50637133-1
    # By default, NexT will load an external gtag.js script on your site.
    # If you only need the pageview feature, set the following option to true to get a better performance.
    only_pageview: false

  disqus:
    enable: true
    shortname: tommariengithubio
    count: false

  font:
    enable: true

    global:
      external: true
      family: Inter
      size:

    # Font settings for site title (.site-title).
    title:
      external: false
      family:
      size:

    # Font settings for headlines (<h1> to <h6>).
    headings:
      external: true
      family: Montserrat
      size: 2

    # Font settings for posts (.post-body).
    posts:
      external: false
      family:

    # Font settings for <code> and code blocks.
    codes:
      external: false
      family: MonoLisa

  symbols_count_time:
    separated_meta: true
    item_text_post: true
    item_text_total: false
    awl: 4
    wpm: 275

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:tommarien/tommarien.github.io.git
  branch: master
