version: 2.1
executors:
  node_lts: # declares a reusable executor
    docker:
      - image: node:12.16.3
    working_directory: ~/repo
jobs:
  build:
    executor: node_lts
    steps:
      - checkout

      - restore_cache:
          keys:
            - yarn-v12-{{ checksum "yarn.lock" }}

      - run: yarn install

      - save_cache:
          key: yarn-v12-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - node_modules
      - run:
          name: Generate blog
          command: yarn hexo generate
      - persist_to_workspace:
          root: public
          paths:
            - '*'

  deploy:
    executor: node_lts
    steps:
      - checkout

      - restore_cache:
          keys:
            - yarn-v12-{{ checksum "yarn.lock" }}
      - attach_workspace:
          at: public
      - add_ssh_keys:
          fingerprints:
            - '7e:7e:3f:c7:ca:20:ab:95:4d:cb:bd:5a:ae:a0:78:4a'
      - run:
          name: Setup git info
          command: |
            git config --global user.name "tommarien"
            git config --global user.email "tommarien@gmail.com"
      - run:
          name: Clone repo
          command: git clone git@github.com:tommarien/tommarien.github.io.git .deploy_git
      - run:
          name: Deploy
          command: yarn hexo deploy
workflows:
  version: 2
  complete:
    jobs:
      - build
      - deploy:
          requires:
            - build
